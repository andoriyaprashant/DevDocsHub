{% extends "html/base.html" %}

{% block title %}
DevDocsHub - Contact
{% endblock %}

{% block body %}
<h1 class="contact-title">Reach out to us</h1>

<div class="contact-section">
    <form action="#" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="query">Query Description:</label>
            <textarea id="query" name="query" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<style>
    /* Contact page specific styles */
    .contact-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .contact-section {
        background-color: #f0f0f0;
        padding: 25px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 1.1rem;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .submit-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
