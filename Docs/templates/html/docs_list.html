{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevDocsHub - Documentation List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/docs_list.css' %}">
</head>
<body>
    <header>
        <h1>Documentation List</h1>
        <p>Find all programming languages and open-source project documentation here</p>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search for documentation...">
        </div>

        <section class="grid">
            {% for doc in docs %}
            <div class="card">
                <h2>{{ doc.title }}</h2>
                <p>{{ doc.description }}</p>
                <a href="{{ doc.link }}" target="_blank">Read Documentation</a>
            </div>
            {% endfor %}
        </section>
    </div>

    <footer>
        <p>&copy; 2024 DevDocsHub. All rights reserved.</p>
    </footer>
</body>
</html>
