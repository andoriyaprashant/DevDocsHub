<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}DevDocsHub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div>
                    <a href="{% url 'home' %}">DevDocsHub</a>
                </div>
                <div>
                    <a href="{% url 'docs_list' %}">Docs</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container content">
        {% block content %}
        <div class="hero">
            <h1>Welcome to DevDocsHub</h1>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 DevDocsHub. All Rights Reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
